<h2 class="thirdtitle">Applications For Enthalpy</h2>

<p class="thirdintropara">Now that you are beginning to understand the concept of enthalpy, it is important to discuss some of its basic applications. We will start with the enthalpy of phase transitions, enthalpy of chemical reactions, and finally, Hess's Law.</p>
